<ion-header>

  <ion-navbar>
    <ion-title>{{task.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-list class="card-{{color}}">
    <ion-item>
      Description: {{task.description}}.
    </ion-item>
    <ion-item>
      Created {{task.date}}.
    </ion-item>
    <ion-item>
      Status: {{task.state}}.
    </ion-item>
    <ion-item>
      Participants:
      <ion-item *ngFor="let u of task.users">
        {{u.getName()}}
      </ion-item>
    </ion-item>
    <ion-item>
      Owner: {{task.getOwner()}}
    </ion-item>
  </ion-list>


</ion-content>
