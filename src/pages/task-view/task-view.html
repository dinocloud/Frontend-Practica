<ion-header>

  <ion-navbar>
    <ion-title>Task detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-card class="card-{{color}}">
    <ion-item no-lines id="task-name">
      <h1>
        {{task.name}}
      </h1>
    </ion-item>
    <ion-item no-lines>
      <h2>
        Description: {{task.description}}.
      </h2>
    </ion-item>
    <ion-item no-lines>
      Created {{task.date}}.
    </ion-item>
    <ion-item no-lines>
      Status: {{task.state}}.
    </ion-item>
    <ion-item no-lines>
      Participants:
      <ion-item no-lines *ngFor="let u of task.users">
        {{u.getName()}}
      </ion-item>
    </ion-item>
    <ion-item no-lines>
      Owner: {{task.getOwner()}}

    </ion-item>
  </ion-card>


</ion-content>
