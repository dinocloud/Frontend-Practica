<ion-content padding>
  <form (submit)="login()">
    <ion-grid>

      <ion-row>

        <ion-col>

          <ion-list no-lines>

            <ion-item>
              <ion-label floating>
                Username
              </ion-label>
              <ion-input
                type="text"
                autocorrect="false"
                required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>
                Password
              </ion-label>
              <ion-input type="password" required></ion-input>
            </ion-item>

          </ion-list>

        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button block class="login-button" type="submit">Login</button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </form>

</ion-content>
