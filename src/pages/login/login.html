<ion-content padding>
  <form (submit)="login()" #loginForm="ngForm" class="login-form">
    <ion-grid>

      <ion-row>

        <ion-col>

          <ion-list no-lines>

            <ion-item>
              <ion-label floating>
                Username
              </ion-label>
              <ion-input
                type="text"
                autocorrect="false"
                required
                name="usrName"
                [(ngModel)]="usrName">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>
                Password
              </ion-label>
              <ion-input name='usrPsw'
                         type="password"
                         required
                         minlength="8"
                         [(ngModel)]="usrPsw"></ion-input>
            </ion-item>

          </ion-list>

        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button block class="login-button" type="submit"
                  [disabled]="!loginForm.form.valid">Login</button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </form>

</ion-content>
