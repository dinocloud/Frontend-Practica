<ion-content text-center padding class="login-form">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-grid class="login-input-box">
      <ion-row>
        <ion-col>
          <ion-list no-lines>
            <ion-item>
              <ion-label floating>
                Username
              </ion-label>
              <ion-input
                type="text"
                autocorrect="false"
                required
                name="usrName"
                [(ngModel)]="usrName">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>
                Password
              </ion-label>
              <ion-input name='usrPsw'
                         type="password"
                         required
                         [(ngModel)]="usrPsw">
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button round class="login-button" type="submit"
                  [disabled]="!loginForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
